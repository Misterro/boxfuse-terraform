---
# tasks file for build
- name: add docker file
  copy:
    src: Dockerfile
    dest: /tmp

- name: install packages
  apt:
    pkg:
      - docker.io
    state: present

- name: pass multiple varibales to playbook
  debug:
  msg: "Hi This Is {{ password_docker }}"

- name: Build docker image
  community.docker.docker_image:
    build:
      path: /tmp
    name: war
    repository: malyshevsa/build
    push: yes
    source: build